name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '.vscode/**'
      - 'docs/**'
      - 'tools/**'
      - '**/*.md'
      - '*.code-workspace'

  pull_request:
    branches: [main]
    paths-ignore:
      - '.vscode/**'
      - 'docs/**'
      - 'tools/**'
      - '**/*.md'
      - '*.code-workspace'

jobs:
  build:
    uses: ./.github/workflows/build.yml

  release:
    # only build and push if this is not a pull request
    if: ${{ github.event_name != 'pull_request' }}
    needs: build
    uses: ./.github/workflows/release.yml
    secrets: inherit
